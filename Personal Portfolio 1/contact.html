<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ======== SWIPER CSS ========-->
    <link rel="stylesheet" href="">

    <!-- ======== CUSTOM CSS ========-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>theBay - Portfolio Page</title>
</head>

<body>

    <!-- ==================== HEADER ==================== -->
    <header class="header header-pages" id="header">
        <nav class="nav container">
            <a href="index.html" class="nav-logo">Osman</a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Me</a>
                    </li>

                    <li class="nav-item">
                        <a href="work.html" class="nav-link">Portfolio</a>
                    </li>

                    <li class="nav-item">
                        <a href="contact.html" class="button">Contact Me</a>
                    </li>
                </ul>

                <!-- Close Button -->
                <div class="nav-close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav-actions">
                <!-- Theme Button -->
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <!-- Toggle Button -->
                <div class="nav-toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- ==================== MAIN ==================== -->
    <main class="main">
        <!-- ==================== CONTACT ==================== -->
        <section class="contact section">
            <h2 class="section-title">
                Let's Talk <br> Abour Your Project
            </h2>

            <div class="contact-page container grid">
                <form action="" class="contact-form grid" id="contact-form">
                    <div class="contact-group grid">
                        <div class="contact-box">
                            <input type="text" name="user_name" id="name" required class="contact-input"
                                placeholder="Write Your Name...">
                            <label for="name" class="contact-label">First Name</label>
                        </div>

                        <div class="contact-box">
                            <input type="email" name="user_email" id="email" required class="contact-input"
                                placeholder="Write Your Email...">
                            <label for="email" class="contact-label">Email Address</label>
                        </div>
                    </div>

                    <div class="contact-box contact-area">
                        <textarea name="user_message" id="message" required class="contact-input"
                            placeholder="Write Your Message..."></textarea>
                        <label for="message" class="contact-label">Message</label>
                    </div>

                    <p class="contact-message" id="contact-message"></p>

                    <button type="submit" class="contact-send button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

     <!-- ==================== FOOTER ==================== -->
     <footer class="footer">
        <div class="footer-container container grid">
            <div class="footer-content grid">
                <a href="index.html" class="footer-logo">Osman</a>

                <ul class="footer-links">
                    <li>
                        <a href="about.html" class="footer-link">About Me</a>
                    </li>
                    <li>
                        <a href="work.html" class="footer-link">Portfolio</a>
                    </li>
                    <li>
                        <a href="contact.html" class="footer-link">Contact Me</a>
                    </li>
                </ul>

                <div class="footer-social">
                    <a href="https://github.com/osmanbayy/" target="_blank" class="footer-social-link">
                        <i class="ri-github-fill"></i>
                    </a>
                    <a href="https://www.instagram.com/osmanbayy/" target="_blank" class="footer-social-link">
                        <i class="ri-instagram-line"></i>
                    </a>
                    <a href="https://twitter.com/osmaanbayy" target="_blank" class="footer-social-link">
                        <i class="ri-twitter-x-fill"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/osmanbayy/" target="_blank" class="footer-social-link">
                        <i class="ri-linkedin-box-fill"></i>
                    </a>
                </div>
            </div>

            <span class="footer-copy">
                &#169; All Rights Reserved By <span>theBay</span><span style="color: red;">Prog</span>
            </span>
        </div>
    </footer>

    <!-- ======== MAIN JS ========= -->
    <script src="assets/js/main.js"></script>

    <!-- ======== EMAIL JS ========= -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <!-- ======== CONTACT JS ========= -->
    <script src="assets/js/contact.js"></script>

</body>

</html>
